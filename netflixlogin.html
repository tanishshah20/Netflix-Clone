<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="netflixlogin.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/Netflix favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Netflix favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Netflix favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="wrapper">
        <div class="box">
            <div class="head-logo">
                <img src="Netflix-img/netflix_official_logo.png">
            </div>

            <div class="login-card">
                <div class="content">
                    <h1>Sign In</h1>
                    <form action="netflixwelcome.html">
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <input type="submit" value="Sign In">
                    </form>
                    <div class="sign">
                        <div>
                            <input type="checkbox" name="remember" id="remember" checked>
                            <label for="remember">Remember Me</label>
                        </div>
                        <a href="#">Need Help?</a>
                    </div>
                    <p>New to Netflix? <a href="netflixhome.html">Sign up now</a>.</p>
                    <p class="desc">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></p>
                </div>
            </div>
            
            <div class="footer">
                <div class="footer-content">
                    <p>Questions? Call <span>000-800-919-1694</span></p>
                    <ul class="footer-info">
                        <li>FAQ</li>
                        <li>Help Centre</li>
                        <li>Terms of Use</li>
                        <li>Privacy</li>
                        <li>Cookie References</li>
                        <li>Corporate Information</li>
                    </ul>
                    <div class="lang">
                        <i data-lucide="globe"></i>
                        <select name="lang" id="lan" class="lan">
                            <option value="english">English</option>
                            <option value="hindi">हिन्दी</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
